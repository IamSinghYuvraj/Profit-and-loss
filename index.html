<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Price</title>
</head>
<body>
    <h1>Stock Price</h1>
    <main>
        <label for="Intial-price">Intial Price
        <input id="Intial-price"type = "text" placeholder="Enter Intial Price here!">
        </label>
        <label for="stocks-quantity">
        Quantity of the Stocks
        <input id="stocks-quantity" type="text" placeholder="Enter the number of stocks!">
        </label>
        <label for="current-price">Current Price 
        <input id="current-price" type="text" placeholder="Enter the current price of the stocks!">
        </label>
        <button id="submit-btn">Tell Me!!</button>
        <div id="output-box"></div>
    </main>
    <script src="App.js"></script>
</body>
</html>
